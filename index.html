<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Base Apparel</title>
        <link
            href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,300i,400,400i,600,600i&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="home">
            <div class="home__left-col">
                <div class="home__container">
                    <div class="home__logo-div">
                        <img src="img/logo.svg" />
                    </div>
                    <div class="home__section">
                        <div class="home__title-div">
                            <h1 class="heading-primary">
                                <p class="heading-primary--pink">We're</p>
                                <p class="heading-primary--dark">coming</p>
                                <p class="heading-primary--dark">soon</p>
                            </h1>
                        </div>
                        <div class="home__body">
                            <p class="home__paragraph">
                                Hello fello shopers! We're currently building our new fashion store.
                                Add your email below to stay up-to-date with announcemets and our
                                launch deals.
                            </p>
                            <form class="home__form">
                                <input
                                    class="home__input"
                                    type="text"
                                    placeholder="Email Address"
                                />
                                <button class="home__btn">
                                    <img src="img/icon-arrow.svg" alt="submit-email-icon" />
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="home__right-col"></div>
        </div>
    </body>
</html>
